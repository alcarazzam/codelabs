<!DOCTYPE html>
<html lang="es">
<head>

  <link type="text/css" rel="stylesheet" href="/style.css">
</head>
<body>

<header>
  <section class="left">
    <a id="title" href="/">Codelabs</a>
  </section>
  <section class="right">
    <a class="button" href="/cursos/">Cursos</a>
  </section>
</header>

<div class="main">
  <main>
    <h2>Curso de SQL</h2>
    <div class="grid">

      <div class="grid__box">
        <div class="card">
          <div class="card__content">
            Curso de SQL: Bienvenido al curso
          </div>
          <div class="card__buttons">
            <a role="button" class="button" href="bienvenido/?index=sql">Comenzar</a>
          </div>
        </div>
      </div>
      <div class="grid__box">
        <div class="card">
          <div class="card__content">

      <div class="grid__box">
        <div class="card">
          <div class="card__content">

          </div>
          <div class="card__buttons">

        </div>
      </div>
      <div class="grid__box">
        <div class="card">
          <div class="card__content">
            Curso de SQL 01.3: SELECT
          </div>
          <div class="card__buttons">
            <a role="button" class="button" href="/sql/select/?index=sql">Comenzar</a>
          </div>
        </div>
      </div>
      <div class="grid__box">
        <div class="card">
          <div class="card__content">
            Curso de SQL 01.4: Filtrado de resultados
          </div>
          <div class="card__buttons">
            <a role="button" class="button" href="/sql/filtrar-resultados/?index=sql">Comenzar</a>
          </div>
        </div>
      </div>


    </div>

</html>
